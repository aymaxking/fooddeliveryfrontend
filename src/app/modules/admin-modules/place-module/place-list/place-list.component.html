
<div class="container" style="margin-top: 2%">
  <div class="panel">
    <div class="panel-heading">
      <div class="row">
        <div>
          <br>
          <div class="search">
            <div class="row">
              <div class="col-md-12">
                <div>
                  <div class="search-2"><i class='bx bxs-map'></i>
                    <input type="text" placeholder="Email,Name,Cin search ..."  style="background: #535353"  #search>
                    <button *ngIf="name==''" (click)="name=search.value.toString();getData(0)">Search</button>
                    <button *ngIf="name!=''" (click)="name='';search.value='';getData(0)">Clear</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body table-responsive">
      <table class="table center">
        <thead>
        <tr>
          <th></th>
          <th>Email</th>
          <th>Name</th>
          <th>Logo</th>
          <th>Location</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let place of allplaces;index as i">
          <td>{{i + 1}}</td>
          <td>{{place.username}}</td>
          <td>{{place.title}}</td>
          <td><img id="myimage" [src]="getImage(place.img)  " width="30%" height="30%"></td>
          <td>{{place.location}}</td>
          <td>{{place.description}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <div class="row">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" *ngIf="currentpage>0"
                                     (click)="getData(currentpage-1)">Previous</a></li>
            <li class="page-item" *ngFor="let i of totalElements" (click)="getData(i)"><a
              class="page-link">{{i + 1}}</a></li>
            <li class="page-item"><a class="page-link" *ngIf="currentpage<maxpages-1" (click)="getData(currentpage+1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
