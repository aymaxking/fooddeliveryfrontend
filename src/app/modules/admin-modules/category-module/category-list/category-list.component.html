<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-12 col-xs-12">
              <a href="#" class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Add New</a>
              <form class="form-horizontal pull-right">
                <div class="form-group">
                  <label>Show : </label>
                  <select class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option >15</option>
                    <option>20</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-body table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of allcategories;index as i">
              <td style="display:none;">{{category.id}}</td>
              <td>{{i + 1}}</td>
              <td>{{category.title}}</td>
              <td>
                <ul class="action-list">
                  <li><a class="btn btn-primary"><i class="fa fa-pencil-alt"></i></a></li> &nbsp;
                  <li><a class="btn btn-danger"><i class="fa fa-times"></i></a></li>&nbsp;
                  <li><a class="btn btn-sm btn-success"><i class="fa fa-search"></i></a></li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <div class="row">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" *ngFor="let i of totalElements" (click)="getData(i,this.size)"><a
                  class="page-link">{{i}}</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
